<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ‚è∞</h1>
      <div>
        <select id="city">
          <option value="">Select a city</option>
          <option value="new-york">New York</option>
          <option value="london">London</option>
          <option value="lisbon">Lisbon</option>
          <option value="barcelona">Barcelona</option>
        </select>
      </div>
      <div class="row clocks">
        <div class="col-3" id="new-york">
          <div class="time">14:59</div>
          <div class="date">December 4th, 2022</div>
          <div class="clock-city">New York</div>
          <div class="monument">
            <img src="/images/statue-of-liberty.png" />
          </div>
        </div>
        <div class="col-3" id="london">
          <div class="time">19:59</div>
          <div class="date">December 4th, 2022</div>
          <div class="clock-city">London</div>
          <div class="monument">
            <img src="/images/big-ben.png" />
          </div>
        </div>

        <div class="col-3" id="berlin">
          <div class="time">20:59</div>
          <div class="date">December 4th, 2022</div>
          <div class="clock-city">Berlin</div>
          <div class="monument">
            <img src="/images/brandenburg-gate.png" />
          </div>
        </div>
        <div class="col-3" id="toronto">
          <div class="time">04:59</div>
          <div class="date">December 4th, 2022</div>
          <div class="clock-city">Toronto</div>
          <div class="monument">
            <img src="/images/cn-tower.png" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Teresa Gavric</strong> and is
      <a href="https://github.com/ter-gav/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>

    <script src="/javascript/index.js"></script>
  </body>
</html>
