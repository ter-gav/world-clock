<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div>
        <select id="city">
          <option value="">Select a city</option>
          <option value="new-york">New York</option>
          <option value="london">London</option>
          <option value="lisbon">Lisbon</option>
          <option value="barcelona">Barcelona</option>
        </select>
      </div>
      <div class="row">
        <div class="col-3">
          <div id="new-york">New York</div>
          <div class="date">December 4th, 2022</div>
          <div class="time">14:59</div>
        </div>
        <div class="col-3">
          <div id="london">London</div>
          <div class="date">December 4th, 2022</div>
          <div class="time">19:59</div>
        </div>

        <div class="col-3">
          <div id="berlin">Berlin</div>
          <div class="date">December 4th, 2022</div>
          <div class="time">20:59</div>
        </div>
        <div class="col-3">
          <div id="sydney">Sydney</div>
          <div class="date">December 4th, 2022</div>
          <div class="time">04:59</div>
        </div>
      </div>
      <footer>
        This project was coded by Teresa Gavric and is
        <a href="https://github.com/ter-gav/world-clock" target="_blank"
          >open sourced on Github</a
        >
      </footer>
    </div>
    <script src="/javascript/index.js"></script>
  </body>
</html>
